<nz-page-header class="site-page-header"
                (nzBack)="onBack()"
                nzBackIcon nzTitle="返回">
</nz-page-header>

<nz-descriptions *ngFor="let activity of activityInfoList; index as activityIndex"
                 nzBordered
                 [nzColumn]="{ xxl: 4, xl: 3, lg: 3, md: 3, sm: 2, xs: 1 }">
  <nz-descriptions-item nzTitle="活动名称"> {{activity.activityName}} </nz-descriptions-item>
  <nz-descriptions-item nzTitle="活动编号"> {{activity.activityId}} </nz-descriptions-item>
  <nz-descriptions-item nzTitle="活动类型"> {{activity.type}} </nz-descriptions-item>
  <nz-descriptions-item nzTitle="活动地点"> {{activity.activityVenue}} </nz-descriptions-item>
  <nz-descriptions-item nzTitle="活动简介"> {{activity.introduction}} </nz-descriptions-item>
  <nz-descriptions-item nzTitle="图片介绍"> <img src="{{activity.picture}}"> </nz-descriptions-item>
  <nz-descriptions-item nzTitle="开始时间"> {{activity.startTime}} </nz-descriptions-item>
  <nz-descriptions-item nzTitle="结束时间"> {{activity.endTime}} </nz-descriptions-item>
  <nz-descriptions-item nzTitle="活动状态"> {{activity.status}} </nz-descriptions-item>
  <nz-descriptions-item nzTitle="人数限制"> {{activity.limit}} </nz-descriptions-item>
  <nz-descriptions-item nzTitle="报名人数"> {{activity.enrollment}} </nz-descriptions-item>
  <nz-descriptions-item nzTitle="签到人数"> {{activity.checkIn}} </nz-descriptions-item>
  <nz-descriptions-item nzTitle="上座率"> {{activity.participateRate}} </nz-descriptions-item>
</nz-descriptions>
